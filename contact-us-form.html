<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .contact-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            border-top: 5px solid #e74c3c; /* Red accent */
        }

        h2 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 400;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .response-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #27ae60; /* Green for success */
        }

        .response-message.error {
            color: #e74c3c; /* Red for error */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <option value="PK">Pakistan</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="JP">Japan</option>
                    <option value="CN">China</option>
                    <option value="IN">India</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
            <div id="responseMessage" class="response-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const responseMessageDiv = document.getElementById('responseMessage');
            responseMessageDiv.textContent = ''; // Clear previous messages
            responseMessageDiv.classList.remove('error');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const message = document.getElementById('message').value;

            // Basic validation
            if (!name || !email || !message) {
                responseMessageDiv.textContent = 'Please fill in all required fields (Name, Email, Message).';
                responseMessageDiv.classList.add('error');
                return;
            }

            // You can add more sophisticated email/phone validation here if needed

            // Simulate form submission (in a real scenario, you'd send this data to a server)
            setTimeout(() => {
                const isSuccess = Math.random() > 0.1; // Simulate 90% success rate

                if (isSuccess) {
                    responseMessageDiv.textContent = 'Thank you for your message! We will get back to you soon.';
                    responseMessageDiv.style.color = '#27ae60'; // Green
                    document.getElementById('contactForm').reset(); // Clear the form
                } else {
                    responseMessageDiv.textContent = 'Oops! Something went wrong. Please try again later.';
                    responseMessageDiv.classList.add('error');
                }
            }, 1000); // Simulate a network request delay
        });
    </script>
</body>
</html>
